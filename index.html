<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;700&display=swap" rel="stylesheet">     
    <script src="./main.js" defer></script>
</head>
<body>

    <div class="info-container">
        <div class="title">Etch-A Sketch</div>
    </div>
    <div class="container">
        <div class="canvas-container">
            <div class="canvas" onmousedown="event.preventDefault()"></div>
            <div class="control-container">
                <div class="controls">
                    <button class="toggleAble" id="rainbow-button">Rainbow</button>
                    <button class="toggleAble" id="toggle-grid-button">Toggle grid</button>
                    <button id="clear-canvas-button">Clear canvas</button>
                </div>
            </div>
        </div>
        <div class="left-container">
            <div class="slider-container">
                <input id="slider" type="range" value="16" min="1" max="48"/>
                <div id="slider-output"></div>
            </div>
            <div class="swatch-container">
                <input id="swatch" type="color" value="#748BFB"/>
            </div>
        </div>
    </div>
    <div class="credit">
        <div class="name">James Shadbolt Copyright Â© 2024 |</div>
        <div class="github-link"><a href="https://github.com/jshadbolt" target="_blank">Github</a></div>
        <div class="github-logo"><img class="github" src="./img/github logo.png" alt="github logo"></div>
    </div>


</body>
</html>
