<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;700&display=swap" rel="stylesheet">     
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slide-container">
            <input id="slider" type="range" value="16" min="1" max="48"/>
            <div id="slider-output"></div>
            <input id="swatch" type="color" value="#000000"/>
        </div>
        <div class="canvas-container">
            <div class="canvas"></div>
            <div class="control-container">
                <div class="controls">
                        <button id="toggle-grid-button">Toggle Grid</button>
                        <button id="clear-canvas-button">Clear Canvas</button>
                </div>
            </div>
        </div>
    </div>
    <div class="info-container">
        <div class="title">Etch-A-Sketch</div>
        <div class="credit">
            <div class="name">James Shadbolt Copyright Â© 2024 |</div>
            <div class="github-link"><a href="https://github.com/jshadbolt" target="_blank">Github</a></div>
            <div class="github-logo"><img class="github" src="./img/github logo.png" alt="github logo"></div>
        </div>
    </div>


    
</body>
</html>
